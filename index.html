<!DOCTYPE html>
<html>
  <div class="dateAndTime"></div>
  <div class="date"></div>
  <div class="time"></div>
  <head>
    <link rel="stylesheet" href="css/atm.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thermostar</title>
  </head>
  <body>
    <main>
      <h1>Thermostar</h1>
      <form id="atm_form" name="atm_form">
        <div>
          <label for="deviceName">Device Name</label>
          <input type="text" id="deviceName" name="deviceName" />
        </div>
        <div>
          <label for="notifications">Notifications?</label>
          <input type="checkbox" id="notifications" name="notifications" />
        </div>
        <div>
          <label for="lighting">Lighting Settings</label>
        </div>
        <div>
          <label for="postal-number">Input your postal code here:</label>
          <input type="text" id="postal-number" name="postal-number" />
          <span id="postal-number-error"></span>
        </div>
        <div></div>
        <div>
          <label for="temp">Choose your temperature here</label>
          <input type="range" id="temp" name="temp" 
        </div>
        <div>
          <input type="submit" id="submit-form" value="Submit Form" />
          <input type="button" id="reset" value="Reset Form" />
        </div>
      </form>
    </main>
    <script src="js/atm.js" defer></script>
  </body>
</html>
