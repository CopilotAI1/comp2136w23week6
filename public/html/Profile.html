<DOCTYPE! html>
<html>
    <div class="dateAndTime"></div>
        <div class="date"></div>
        <div class="time"></div>
  <head>
    <link rel="stylesheet" href="css/atm.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thermostar Profile</title>
    </head>
    <body>
        <main>
            <div>
                <a href="index.html">Dashboard</a> || 
                <a href="Profile.html">Profile</a>
            </div>
            <h1 class="logo">Thermostar Profile</h1>
            <form id="pForm" name="pForm"/>
                </div>
                <div class="inputs">
                    <label for="fName">Insert First Name Here:</label>
                    <input type="text" id="fName" name="fName"/>
                </div>
                <div class="inputs">
                    <label for="lName">Insert Last Name Here:</label>
                    <input type="text" id="lName" name="lName"/>
                </div>
                <div class="inputs">
                    <label for="email">Enter Email Here:</label>
                    <input type="text" id="email" name="email"/>
                </div>
                <div class="inputs">
                    <label for="b-Day">Select your D.O.B:</label>
                    <input type="date" id="b-Day" name="b-Day" max="2004-02-17"
                </div>
                <div class="holder">
                    <form action="/action_page.php">
                        <label for="psw">Password</label>
                        <input type="text" id="psw" name="psw" required>
                  
                        <label for="password">Reconfirm Password</label>
                        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{12,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                  
                        <input type="submit" value="Submit">
                    </form>
                </div>
                  
                <div id="message">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>12 characters</b></p>
                </div>
                
                <script src="js/atm.js" defer></script>
        </main>
    </body>
</html>
